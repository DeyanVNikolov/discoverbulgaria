<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Image Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/image-puzzle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="collage">
        <h2>Image Puzzle</h2>
        <hr />
        <div id="playPanel" style="padding:5px;display:none;">
            <h3 id="imgTitle"></h3>
            <hr />
            <div style="display:inline-block; margin:auto; width:95%; vertical-align:top;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Стъпки:</div>
                        <div id="stepCount" class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Време <span id="timerPanel"></span> секунди
                    </div>
                    <img id="actualImage" />
                    <div>Пренаредете частите, за да направите това изображение!</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3"
                            onchange="imagePuzzle.startGame(images, this.value);" /> <label for="easy">Лесно</label>
                        <input type="radio" name="level" id="medium" value="4"
                            onchange="imagePuzzle.startGame(images, this.value);" /> <label
                            for="medium">Нормално</label>
                        <input type="radio" name="level" id="hard" value="5"
                            onchange="imagePuzzle.startGame(images, this.value);" /> <label for="hard">Трудно</label>
                    </p>
                    <div>
                        <button id="newPhoto" type="button" class="btn" onclick="restart();">Друга снимка</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fc9e9e; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Край на играта!</h2>
                Поздравления! <br /> Завършихте снимката!
                <br /> Стъпки: <span id="stepCount" class="stepCount">0</span> стъпки.
                <br /> Време: <span class="timeCount">0</span> секунди<br />
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|BB|PlayBook|IEMobile|Windows Phone|Kindle|Silk|Opera Mini/i
                .test(navigator.userAgent)) {
                window.location.href = "locked.html"
            }
            if ("ontouchstart" in document.documentElement) {
                window.location.href = "locked.html"

            }
            var images = [{
                    src: 'images/ezera.png',
                    title: 'Седемте рилски езера'
                },
                {
                    src: 'images/vitosha.png',
                    title: 'Витоша'
                },
                {
                    src: 'images/raisko.png',
                    title: 'Райско пръскало'
                },
                {
                    src: 'images/ochite.png',
                    title: 'Пещера "Проходна"'
                },
                {
                    src: 'images/lednika.png',
                    title: 'Пещера "Леденика"'
                },
                {
                    src: 'images/magura.png',
                    title: 'Пещера "Магура"'
                },
                {
                    src: 'images/yagodinska.png',
                    title: 'Ягодинска пещера'
                },
                {
                    src: 'images/devetashka.png',
                    title: 'Деветашка пещера'
                },
                {
                    src: 'images/snejanka.png',
                    title: 'Пещера „Снежанка“'
                },
                {
                    src: 'images/skoka.png',
                    title: 'Водопад "Скока"'
                },
                {
                    src: 'images/kademlijsko.png',
                    title: 'Кадемлийско пръскало'
                },
                {
                    src: 'images/hajdushki.png',
                    title: 'Хайдушки водопади'
                },
                {
                    src: 'images/krusha.png',
                    title: 'Крушунски водопади'
                },
                {
                    src: 'images/piramidi.png',
                    title: 'Мелнишки пирамиди'
                },
                {
                    src: 'images/todorka.png',
                    title: 'Връх "Тодорка"'
                },
                {
                    src: 'images/musala.png',
                    title: 'Връх Мусала'
                },
                {
                    src: 'images/malyovica.png',
                    title: 'Връх Мальовица'
                },
                {
                    src: 'images/alsk_nvsk.png',
                    title: 'Александър Невски'
                },
                {
                    src: 'images/antch_teater.png',
                    title: 'Античният Театър'
                },
                {
                    src: 'images/asparuhovo.png',
                    title: 'Аспаруховски мост'
                },
                {
                    src: 'images/chadur.png',
                    title: 'Чадър Чешма'
                },
                {
                    src: 'images/racho.png',
                    title: 'Рачо Казанджията'
                },
                {
                    src: 'images/most_burgas.png',
                    title: 'Бургаският мост'
                },
            ];

            window.onload = function () {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute(
                    'value');
                imagePuzzle.startGame(images, gridSize);
            };

            function restart() {
                var gridSize = document.querySelector('#levelPanel input[type="radio"]:checked').getAttribute('value');
                imagePuzzle.startGame(images, gridSize);
            }
        </script>
    </div>
</body>

</html>
